<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер Терминатор</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #131816 -1%, #3d3f3e 125%);">
          <h1>Терминатор</h1>
          <p>1984 год выпуска</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #9E0706 -1%, yellow 125%);">
          <h1>Терминатор 2: Судный день</h1>
          <p>1991 год выпуска</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #202203 1%, #64643C 125%);">
          <h1>Терминатор 3: Восстание машин</h1>
          <p>2003 год выпуска</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #091211 -1%, #21586a 125%);">
          <h1>Терминатор: Да придёт спаситель</h1>
          <p>2009 год выпуска</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #F39102 -1%, #FFE101 125%);">
          <h1>Терминатор: Генезис</h1>
          <p>2015 год выпуска</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #110E07 -1%, #F39102 125%);">
          <h1>Терминатор: Тёмные судьбы</h1>
          <p>2019 год выпуска</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #200B12 -1%, #4E1923 125%);">
          <h1>Терминатор НАШИ ДНИ</h1>
          <p>30 июля 1947 г.р.</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://molva33.ru/wp-content/uploads/2021/02/1-6.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://a.d-cd.net/q0AAAgIsZeA-1920.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://iblogger-ok.ru/wp-content/uploads/2019/10/5744574-terminator-genisys-wallpapers.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://s.fishki.net/upload/users/2016/09/05/403403/8d988d6d0e19d6d392b3e095c2c4e114.png');
          "
        ></div>
        <div
          style="
            background-image: url('https://avatars.mds.yandex.net/get-kinopoisk-post-img/1374145/d1bf63df1afc9d723a7e80e3d93aeea4/960');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.kinorium.com/movie/shot/94130/w1500_48794264.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://artifex.ru/wp-content/uploads/2019/11/%D0%A4%D0%BE%D1%82%D0%BE-2.png');
          "
        ></div>
        
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
