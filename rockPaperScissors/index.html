<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
</head>
<body>
    <h1>Камень-Ножницы-Бумага</h1>
    <div class="wrap">
        <div class="rules">
            <span>Правила игры:</span>
            <img src="./images/rules.jpeg" 
            alt="Правила игры" 
            class="rules__img">
        </div>
        <h2>Ваш выбор?</h2>
        <div class="player">
            
            <div class="rock">
                <img src="./images/rock.jpg" alt="Камень">
            </div>
            <div class="scissors">
                <img src="./images/scissors.jpg" alt="Ножницы">
            </div>
            <div class="paper">
                <img src="./images/paper.jpg" alt="Бумага">
            </div>
        </div>
        <h2>Ответ противника:</h2>
        <div class="computer">
            <img src="./images/question.jpg" 
            alt="Что же противник ответит?" 
            class="computer__img">
        </div>
        <p class="result">Ответ противника</p>
    </div>
   <script src="main.js"></script> 
</body>
</html>
