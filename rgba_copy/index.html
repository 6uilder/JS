<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>rgba_copy</title>
</head>
<body>
  <div class="container">
    <div class="sliders">
      <label for="red">Red</label>
      <input type="range" min="0" max="255" value = "0" oninput="getValue()" id="red">
      <label for="green">Green</label>
      <input type="range" min="0" max="255" value = "0" oninput="getValue()" id="green">
      <label for="blue">Blue</label>
      <input type="range" min="0" max="255" value = "0" oninput="getValue()" id="blue">
      <label for="alpha">Alpha</label>
      <input type="range" min="0.1" max="1.0" value = "1" step="0.1" oninput="getValue()" id="alpha">
      <div class="output-box">
        <div class="output">
          rgba(0,0,0,1)
        </div>
          <button type="button" class="copyBtn" onclick="copy()">Copy</button>
        </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
